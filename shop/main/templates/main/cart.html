{% extends 'main/header.html' %}


{% block content %}

<br><br>



<div class="container-fluid">
    <ul class="list-group">
    {% for item in items %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{item.0.name}}
        <span class="badge badge-primary badge-pill">{{item.1}}</span>
    </li>
    {% endfor %}
    </ul>
    <br><br>

    <div class="container">
        <div class="card">
            <div class="card-header">
              {{user.username}}'s Order 
            </div>
            <div class="card-body">
              <h5 class="card-title">Price</h5>
              <p class="card-text">{{total_price}} Rupees</p>
              <a href="/purchase" class="btn btn-success">Place Order</a>
            </div>
          </div>
    </div>
    <br>

    <div class="container">
      <a href="/" class="btn btn-primary"  onclick="ClearCart();"> clear cart </a>
    </div>

</div>

{% endblock %}
