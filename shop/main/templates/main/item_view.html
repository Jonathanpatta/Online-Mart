{% extends 'main/header.html' %}


{% block content %}
<br><br>

  <div class="container">
      <div class="container-fluid">

        <div class="card text-center">
            <div class="card-header ">
              <h2 class="animate__animated animate__rubberBand">{{item.name}}</h2>
            </div>
            <div class="card-body">
              <h5 class="card-title">Price: {{item.price}} Rupees</h5>
              <p class="card-text">{{item.description}}</p>
              <a href="/home" class="btn btn-primary" onclick="AddToCart(this.id);">Add to Cart</a>
            </div>
            <div class="card-footer text-muted">
              {{item.time_of_creation}}
            </div>
          </div>

      </div>

      
  </div>
  <br><br>
{% endblock %}
